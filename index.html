<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tic Tac Toe Game">
    <meta name="keywords" content="tic tac toe, rsk, ratul saqib khan, ratul, saqib, saqib khan">

    <title>Tic Tac Toe</title>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/app.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Script -->
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>TIC TAC TOE</h1>
    </div>

    <div class="dynamic-content">
        <div class="game-initials hide">
            <div class="button-container">
                <div class="button" id="single-player-btn">
                    <i class="material-icons">person</i> Single Player
                </div>
            </div>
            <div class="button-container">
                <div class="button" id="two-player-btn">
                    <i class="material-icons">people</i> Two Player
                </div>
            </div>
        </div>
        <div class="game-initials-second-part hide">
            <div class="button-container">
                <div class="button" id="select-player-x-btn">
                    Select Player<i class="material-icons">close</i>
                </div>
            </div>
            <div class="button-container">
                <div class="button" id="select-player-circle-btn">
                    Select Player<i class="material-icons">trip_origin</i>
                </div>
            </div>
        </div>
        <div class="game-board circle" id="game-board">
            <div class="cell x" data-cell></div>
            <div class="cell circle" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>

    <div class="footer">
        <p>Tic Tac Toe @ Developed by <a href="mailto:ratulkhan.jhenidah@gmail.com"
                title="Md Nazmus Saqib Khan Ratul">RSK</a></p>
    </div>
</body>

</html>
